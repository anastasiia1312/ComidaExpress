{% extends "base.html" %}

{% block title %}ComidaExpress - Iniciar sesión{% endblock %}

{% block content %}

<section class="login-section">

  <div class="login-info">
    <p>Ingrese tu e-mail y contraseña<br>para iniciar sesión:</p>
  </div>

  <div class="login-form">
    <form action="#" method="POST">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn iniciar-login">Iniciar</button>
    </form>
  </div>

  <!-- Google -->
  <div class="google-login">
    <a href="{{ url_for('main.login') }}" class="btn google-btn">
      Iniciar sesión con Google
    </a>
  </div>

</section>

{% endblock %}
